{% extends "base.html" %}

{% block content %}
<div class="container auth-container" style="max-width: 450px; margin-top: 50px;">
    <div class="task-card"> <h2 style="text-align: center;">{% block auth_title %}{% endblock %}</h2>
        
        <div class="form-vertical">
            <div class="field-group">
                <label>Потребителско име</label>
                <input type="text" id="username" placeholder="Въведете име...">
            </div>
            
            <div class="field-group">
                <label>Парола</label>
                <input type="password" id="password" placeholder="Въведете парола...">
            </div>

            {% block auth_extra_fields %}{% endblock %}

            <button class="btn-primary" onclick="submitAuth()">{% block btn_text %}{% endblock %}</button>        
            
            <div class="auth-footer" style="text-align: center; margin-top: 20px;">
                {% block auth_footer %}{% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
